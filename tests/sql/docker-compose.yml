version: '3.1'

networks:
  postgres:
    driver: bridge

services:
  postgres:
    build:
      context: ../../docker/postgis
    ports:
      - "5432"
    env_file: test.env
    networks:
      - postgres

  tests:
    image: "$DOCKER_IMAGE"
    working_dir: /omt
    command: /omt/tests/sql/test-sql.sh
    env_file: test.env
    volumes:
    - ../../:/omt
    depends_on:
      - postgres
    networks:
      - postgres
